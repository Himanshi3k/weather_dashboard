<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    

</head>
<body>
    <div id="main-container">

    
    <div id="main">
        <div id="sub">
            <div id="weather-search">

                <!-- <div id="options">
                    <select id="search-method" name="search-method">
                        <option value="search-by">Search by</option>
                        <option value="coordinates">Coordinates</option>
                        <option value="city-name">City Name</option>
                    </select>
                </div>  -->

                <div id="search-input">

                    <div id="in">
                        <input type="text" id="search" placeholder=" Enter city">
                    </div>
                    
                    <div id="submit">
                        <button id="subm"><svg width="25px" height="25px" viewBox="0 -0.5 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M5.5 11.9999C5.50034 9.13745 7.52262 6.67387 10.3301 6.11575C13.1376 5.55763 15.9484 7.06041 17.0435 9.70506C18.1386 12.3497 17.2131 15.3997 14.833 16.9897C12.4528 18.5798 9.28087 18.2671 7.257 16.2429C6.13183 15.1175 5.49981 13.5912 5.5 11.9999Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path fill-rule="evenodd" clip-rule="evenodd" d="M11.5 14.9999L13.268 13.2429C13.7367 12.7781 14.0003 12.1454 14.0003 11.4854C14.0003 10.8253 13.7367 10.1926 13.268 9.72786C12.2894 8.75673 10.7106 8.75673 9.73199 9.72786C9.26328 10.1926 8.99963 10.8253 8.99963 11.4854C8.99963 12.1454 9.26328 12.7781 9.73199 13.2429L11.5 14.9999Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M15.972 15.9999L19.5 18.9999" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></button>
                    </div>
    
                </div>
                

            </div>
            
    <div id="info">
        <div id="type"></div>
         <div id="temp">temp</div>
         <div id="daytime">day,time</div>
        <div id="date">date</div>
        
        <hr>
        <div id="city">city</div>
        
        <div id="statecountry">state,country</div>
        
        
        
       
    </div>
    
    
    
            
        </div id="box-c-parent">
        <h2>Today's Highlights</h2>
        <div id="box-container">
            <div id="visibility">
                <div class="heading">Visibility</div>
                <div class="value" id="visibility-value"></div>
                
            </div>
            <div id="humidity">
                <div class="heading">Humidity</div>
                <div class="value" id="humidity-value"></div>
                
            </div>
            <div id="wind">
                <div class="heading">Wind Speed</div>
                <div class="value" id="wind-value"></div>
                
            </div>
            <div id="clouds">
                <div class="heading">Cloud Cover</div>
                <div class="value" id="clouds-value"></div>
              
            </div>
            <div id="desc">
                <div class="heading">Description</div>
                <div class="value" id="desc-value"></div>
                
            </div>
            <div id="aqi">
                <div class="heading">Air-Pressure</div>
                <div class="value" id="pressure-value"></div>
               
            </div>
        </div>
        
        
        <div id="forecast">
            <div id="f1">current</div>
            <div id="f2">day1</div>
            <div id="f3">day2</div>
            <div id="f4">day3</div>
            <div id="f5">day4</div>
            <div id="f6">day5</div>
            <div id="f7">day6</div>
        </div>
        
        
    
    </div>
    
    

    
<script src="index.js"></script>
</body>
</html>
